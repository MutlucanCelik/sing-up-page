<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conteiner">
        <div class="left-side">
            <div class="left-side-content">
                <h2>Hoşgeldiniz</h2>
                <p>Bizimle bağlantıda kalmak için lütfen personel bilgilerinizi giriniz</p>
                <button class="left-side-button">GİRİŞ</button>
            </div>
            
        </div>
        <div class="right-side">
            <div class="right-side-content">
                <h1>Hesap Oluştur</h1>
                <div class="links">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>  
                    <a href="#">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a> 
                    <a href="#">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                </div>
                <p>veya kayıt için e-mailni kullan</p>
                <form action="" class="form-right-side">
                    <div class="form-group">   
                        <i class="fa-regular fa-user"></i>                                                               
                        <input type="text" placeholder="Ad">
                    </div>

                    <div class="form-group">
                        <i class="fa-regular fa-envelope"></i>                                              
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="form-group">     
                        <i class="fa-sharp fa-solid fa-lock"></i>            
                        <input type="text" placeholder="Şifre">
                    </div>

                    <button class="btn-right-side">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/45489968c3.js" crossorigin="anonymous"></script>
</body>
</html>
